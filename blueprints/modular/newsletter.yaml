title: Features
'@extends': default

form:
  fields:
    tabs:
      fields:
        features:
          type: tab
          title: Social Media Channels
          fields:
            header.class:
              type: select
              label: Layout
              default: small
              size: medium
              options:
                small: Default
                'small offset-box': Offset-box

            header.socialmedia:
              name: socialmedia
              type: list
              label: Social Media

              fields:
                .icon:
                  type: iconpicker
                  label: Icon
                .url:
                  type: text
                  label: Link